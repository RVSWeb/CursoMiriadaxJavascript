      section{

        background-color: #ffccff;
      }

    </style>
  </head>
  <body>

    <section>
      <h4 id='answer'>Data Products</h4>
      <div id="jsonData"></div>
    </section>

    <div>
      <span id='error1'></span>
      <span id='error2'></span>
      <span id='error3'></span>
    </div>

    <footer style="
            position: fixed;
            padding-top: 10px;
            padding-bottom: 10px;
            bottom: 0;
            width: 100%;
            background-color: rgb(189, 195, 199);
            color: #000;
            text-align: center;">
      <aside style="height: 55px;">
        <img alt="Licencia de Creative Commons" src="https://licensebuttons.net/l/by/4.0/80x15.png" />

        <p style="
           margin-top: 5px;
           font-size: 20px;

           ">Powered by RVS</p>
      </aside>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>

      $("section").click(function () {
        $.ajax({
          url: "array_json.json",
          async: true,
          beforeSend: function (xhr) {
            $('h4').text("Processing Request").fadeOut(4000);
          },
          dataType: 'json',
          success: function (result, status, xhr) {
            var table = $('<table>\n\
                           <tr>\n\
                           <th>Product</th>\n\
                           <th>Color</th>\n\
                           <th>Price</th>\n\
                           </tr>');
            var tr = "";
            for (var i = 0; i < result.length; i++) {
              tr = $('<tr>');
              tr.append('<td>' + result[i].Product + '</td>');
              tr.append('<td>' + result[i].color + '</td>');
              tr.append('<td>' + result[i].Price + '</td>');
              tr.append('</tr>');
              table.append(tr);
            }
            table.append('</table>');
            var estilo = {
              'width': '300px',
              'padding': '20px',
              'margin': '10px',
              'align-content': 'center',
              'text-align': 'center',
              'border-radius': '12px',
              'background-color': '#ccffcc'
            };
            $('#jsonData').html(table);
            $('#jsonData').css(estilo);
          },
          error: function (jqXHR, textStatus) {
            $('span#error1').html("Error Request 1: " + jqXHR.textStatus);
            $('span#error2').text("Error Request 2: " + textStatus);
          }
        });
      });

    </script>
  </body>
