    <link rel="shortcut icon" href="https://goo.gl/cais23">

          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link href="../../sources/css/cssPrincipal3.css" type="text/css" rel="stylesheet">
    <style>

      section{
        height: 200px;
        width: 350px;
        margin: 10px;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        background-color: #ffcccc;
      }

      table , thead , tbody , tr , th{
        margin: 0 auto;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        background-color: #ccffff;
      }

      input#s1  {
        position: absolute;
        left: 20px;
        top: 100px;
        width: 50px;
        height: 30px;
        text-align: center;
        border: 1px solid red;
      }

    </style>
  </head>
  <body>

    <section>
      <h2>Datos de los productos</h2>
      <input id="s1" type="button" value="Ver">
      <table>
        <thead>
          <tr>
            <th>Productos</th>
            <th>Color</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div id='errores'></div>
    </section>    


    <footer style="
            position: fixed;
            padding-top: 10px;
            padding-bottom: 10px;
            bottom: 0;
            width: 100%;
            background-color: rgb(189, 195, 199);
            color: #000;
            text-align: center;">
      <aside style="height: 55px;">
        <img alt="Licencia de Creative Commons" src="https://licensebuttons.net/l/by/4.0/80x15.png" />
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">

        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
          licencia de Creative Commons Reconocimiento 4.0 Internacional
        </a>
        <p style="
           margin-top: 5px;
           font-size: 20px;
           font-family: 'Lobster', cursive;
           ">Powered by RVS</p>
      </aside>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>

      var estilo1 = {
        'padding': '50px',
        "background": "#ffff99",
        'font-weight': 'bold'
      };

      var estilo2 = {
        'padding': '5px',
        'margin': '5px',
        "background": "#ffff99",
        'font-weight': 'bold'
      };

      $('#s1').click(function () {
        $.ajax({
          url: "array_json.json",
          async: true,
          dataType: 'json'
        }).done(function (data) {
          for (var i = 0; i < data.length; i++) {
            $('tbody')
                    .append(
                            '<tr>' +
                            '<td>' + data[i].Product + '</td>' +
                            '<td>' + data[i].color + '</td>' +
                            '<td>' + data[i].Price + '</td></tr>');
          }
        }).fail(function () {
          $('#errores').html('Error : Archivo no encontrado').css(estilo2);
        });
        $(this).fadeOut("slow");
      });
    </script>
  </body>
