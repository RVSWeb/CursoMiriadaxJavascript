      section{

        width: 300px;

      }

    </style>

  <body>

    <section>
      <h3>Enviar array al servidor para procesar los datos</h3>
      <button id='b1'>Enviar</button>
      <div></div>
      <p id='p1'></p>
    </section>

    <footer style="
            position: fixed;
            padding-top: 10px;

    </script>
    <script>

// Objeto en JS
      var array = {
        id: 32,
        name: 'Juan',
        address: 'Street papel',
        telephone: '+34 666 123456',
        birth: '15/3/2010',
        sex: 'man'
      };

      var estilo = {
        'font-weight': 'bolder',
        'font-size': 'x-large'
      };

      var estilo1 = {
        'padding': '15px'
      };

      /**
       * 
       * @type type
       */
      $('button#b1').click(function () {
        $('div').load('http://192.168.114.128/procesarArray.php', array, function (responseTxt, statusTxt, xhr) {
          if (statusTxt == 'success') {
            $('p#p1').text(statusTxt).css(estilo);
          }
          if (statusTxt == 'error') {
            $('p#p1').text(statusTxt).css(estilo);
          }
        });

        $('div').css(estilo1);
      });

    </script>
