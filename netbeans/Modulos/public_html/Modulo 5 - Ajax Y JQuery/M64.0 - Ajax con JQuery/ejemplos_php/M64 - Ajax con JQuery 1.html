<!DOCTYPE html>
<html lang="es">
  <head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="UTF-8">
    <meta name="author" content="Raul Vela Salas">
    <meta name="description" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="shortcut icon" href="https://goo.gl/cais23">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <style>

      h1{
        width: 500px;
        padding: 10px;
        margin: 10px;
        background-color: #ffcccc;
        border-radius: 20px;
      }      

      label{
        height: 40px;
        width: 180px;
        display: block;
        margin: 5px;
        padding: 5px;
        background-color: aquamarine;
        font-family: Roboto,sans-serif;
      }

      input{
        width: 150px;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
      }

      div.enviar{
        height: 50px;
        width: 90px;
        background-color: aquamarine;
        border-radius: 12px;
        text-align: center;
        vertical-align: 100px;
        text-align: center;
        vertical-align: middle;
        line-height: 50px;
      }

      .respuesta{
        margin: 20px;-color: #ffff99;
        padding: 20px;
        background-color: #ffff99;
        width: 400px;
      }


    </style>
  </head>
  <body>

    <h1>Datos para enviar a PHP</h1>

    <label>Nombre</label>
    <input type="text" id="nombre" placeholder="Nombre" accept="text/plain"><br><br>
    <label>Apellido</label>
    <input type="text" id="apellido" placeholder="Apellido" accept="text/plain"><br><br>
    <label>Edad</label>
    <input type="number" id="edad" placeholder="Edad" accept="text/plain">

    <div class="enviar"><h3>Enviar</h3></div>
    <hr>
    <div class="respuesta"></div>


    <footer style="
            position: fixed;
            padding-top: 10px;
            padding-bottom: 10px;
            bottom: 0;
            width: 100%;
            background-color: rgb(189, 195, 199);
            color: #000;
            text-align: center;">

      <aside style="height: 55px;">
        <img alt="Licencia de Creative Commons" src="https://licensebuttons.net/l/by/4.0/80x15.png" />
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
        </a>Este obra está bajo una 
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
          licencia de Creative Commons Reconocimiento 4.0 Internacional
        </a>
        <p style="
           margin-top: 5px;
           font-size: 20px;
           font-family: 'Lobster', cursive;
           ">Powered by RVS</p>
      </aside>
    </footer>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>

      /**
       * Evento que se lanza al lanzar el boton 'click'
       * 
       * @type type
       */
      $(".enviar").click(function (e) {
        e.preventDefault(); // detenemos el evento para cargar los datos del form
//        Cargamos los datos
        var nombre = $("#nombre").val(),
                apellido = $("#apellido").val(),
                edad = $("#edad").val(),
                //"nombre del parámetro POST":valor (el cual es el objeto guardado en las variables de arriba)
                datos = {"nombre": nombre, "apellido": apellido, "edad": edad};

        $.ajax({
          url: "http://localhost/phpbasico/phpDatos.php",
          async: true,
          type: "POST",
          data: datos
        }).done(function (respuesta) {

          if (respuesta.estado === "ok") {

            console.log(JSON.stringify(respuesta));

            var nombre = respuesta.nombre,
                    apellido = respuesta.apellido,
                    edad = respuesta.edad;

            $(".respuesta").html("Servidor:<br><pre>" + JSON.stringify(nombre, null, 2) + "</pre>");
          }
        });
      });
    </script>
  </body>
</html>
