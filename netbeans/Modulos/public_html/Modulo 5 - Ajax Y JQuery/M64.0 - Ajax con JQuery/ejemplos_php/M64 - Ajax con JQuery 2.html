<!DOCTYPE html>
<html lang="es">
  <head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="UTF-8">
    <meta name="author" content="Raul Vela Salas">
    <meta name="description" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="shortcut icon" href="https://goo.gl/cais23">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link href="../../sources/css/cssPrincipal3.css" type="text/css" rel="stylesheet">
    <style>

      form , label , input
      {
        display: block;
        margin: 10px;
      }

      label{
        width: 100px;
        padding: 5px;
        text-align: center;
        border-radius: 6px;
        background-color: #888;
      }

      input{
        border-radius: 6px;
        padding: 6px;
        width: 150px;
        height: 20px;
        background-color: #ffffff;
      }



    </style>
  </head>
  <body>

    <form id='loginform'>
      <label>Nombre</label>
      <input type="text" id="nombre" placeholder="Nombre" accept="text/plain"> 
      <label>Apellido</label>
      <input type="text" id="apellido" placeholder="Apellido" accept="text/plain"> 
      <label>Edad</label>
      <input type="number" id="edad" placeholder="Edad" accept="text/plain">
    </form>


    <footer style="
            position: fixed;
            padding-top: 10px;
            padding-bottom: 10px;
            bottom: 0;
            width: 100%;
            background-color: rgb(189, 195, 199);
            color: #000;
            text-align: center;">

      <aside style="height: 55px;">
        <img alt="Licencia de Creative Commons" src="https://licensebuttons.net/l/by/4.0/80x15.png" />

        </a>
        <p style="
           margin-top: 5px;
           font-size: 20px;
           font-family: 'Lobster', cursive;
           ">Powered by RVS</p>
      </aside>
    </footer>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>

      $(document).ready(function () {
        $('#loginform').submit(function (e) {
          e.preventDefault(); // para la ejecucion del evento
          $.ajax(
                  {
                    type: "POST",
                    url: 'index.php',
                    data: $(this).serialize(),
                    success: function (response)
                    {
                      var jsonData = JSON.parse(response);

                      // user is logged in successfully in the back-end
                      // let's redirect
                      if (jsonData.success == "1")
                      {
                        location.href = 'my_profile.php';
                      } else
                      {
                        alert('Invalid Credentials!');
                      }
                    }
                  });
        });
      });


    </script>
  </body>
</html>
