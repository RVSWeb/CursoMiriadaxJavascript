    <style>

      h2{
        font-size: 20px;

        vertical-align: middle;

      main{
        margin: 10px;
        border: 2px solid #ffb24b;
        border-radius: 12px; 
        width: 500px;
        font-family: "Roboto",sans-serif;
        font-weight: bold;
      }

      main > section > h2{
        margin: 20px;
      }

      label{
        display: block;
        margin-left: 15px;
      }

      input#it1 {
        height: 30px;
        margin: 15px;
        border-radius: 7px;
        background: #ddd; 
        padding-left: 10px;
      }

    </style>

  <body>

    <main>
      <section>
        <h2>Zona de acceso</h2>
        <label>Nombre:</label>
        <input id="it1" type="text" value=""><span></span>
      </section>
    </main>


    <footer style="
            position: fixed;

    <script>

      var estilo1 = {
        "font-family": "Roboto , sans-serif",
        "background-color": "#ffcccc",
        "padding": "10px",
        "border-radius": "7px",
        "text-align": "center",
        "vertical-align": "middle",
        "line-height": "auto"
      };

      var estilo2 = {
        "background-color": "#fff"
      };

      $("input").blur(function () {
        var x = $(this).val().length === 0;
        if (x) {
          $('span').text("Introduce un valor").css(estilo1);
        } else if ($(this).val().length > 1) {
          $('span').text("").css(estilo2);
        }
      });


    </script>
