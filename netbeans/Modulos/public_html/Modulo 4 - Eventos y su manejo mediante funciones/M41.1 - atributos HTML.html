        display: block;

      label{
        display: block;

      input#inputi1 , input#inputi2 {
        padding: 10px;

      p.pc1{

      }

    <main>
      <p class="pc1">Forma Desaconsejada de lanzar un evento</p>

      <p class="pc1">Forma Aconsejada de lanzar un evento</p>
      <input id="inputi2" type="button" value="Evento Fecha">

      <div id="div1"
           onclick="document.getElementById('p3').innerHTML = ('Evento OnClick')" 
           onmouseover="document.getElementById('p4').innerHTML = ('Evento onMouseOver')">
