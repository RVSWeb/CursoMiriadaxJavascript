    <style>

      body{
        background-color: #ffcc99;
      }

      main{
        background-color: #ffff99;
        padding: 10px;
      }

      label[for=inputi1]{
        background-color: #ccffff;
        border: 1px solid #000;
        display: block;
        height: auto;
        font-family: Arial Black, Helvetica, sans-serif;
        padding: 20px;
        margin: 30px 50px;
        text-align: center;
        width: 200px;
      }

      input#inputi1 , input#inputi2 {
        border-radius: 12px;
        background-color: #ccffff;
        color: #000 ;
        display: block;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        padding: 10px;
        margin-left: 15%;
        margin-right:  15%;
        margin-top: 10px;
        width: 100px;
      }

      hr#hr1{
        background-color: #000;
        display: inline-block;
        height: 2px;
        padding-left: 5%;
        padding-right: 5%;
        margin-top: 10px;
        margin-left: 15%;
        margin-right: 15%;
        width: 20px;
      }

      p#p2 , p#p3 , p#p4{
        padding: 10px;
        background-color: #99ff99;
        border: 1px solid ;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        border-radius: 15px;
        text-align: center;
        width: 300px;
      }

      p.pc1{
        border: 2px solid black;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        padding-right: 15%;
        padding-left: 15%;
        text-align: center;
        width: 100px;
      }

      div#div1{
        background-color: activecaption;
        margin: 10px;
        width: 350px;
        border:1px solid #000;
        padding: 10px;
      }

    </style>
  </head>
  <body>

    <main>
      <label for="inputi1">Evento onclick</label>
      <p class="pc1">Forma Desaconsejada de lanzar un evento</p>
      <input id="inputi1" type="button" value="Pinchame" onclick="console.log('Evento lanzado')">
      <hr id="hr1" />
      <!-- -->
      <p class="pc1">Forma Aconsejada de lanzar un evento</p>
      <input id="inputi2" type="button" value="Pinchame">

      <div id="div1" onclick="document.getElementById('p3').innerHTML = ('Evento OnClick')" onmouseover="document.getElementById('p4').innerHTML = ('Evento onMouseOver')"> Evento Onclick &Star; Evento OnMouseOver</div>


      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
      <p id="p5"></p>
      <p id="p6"></p>
      <p id="p7"></p>
    </main>
