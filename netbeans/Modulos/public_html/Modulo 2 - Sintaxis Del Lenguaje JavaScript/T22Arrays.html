<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Variables</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

      var dias = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"];
      var v = 0;
      for (var i = 0; i < dias.length; i++) {
        console.log(dias[i]);
        document.write(++v + " - " + dias[i] + "<br />");
      }

    </script>
  </head>
  <body>
    <div></div>
  </body>
</html>
