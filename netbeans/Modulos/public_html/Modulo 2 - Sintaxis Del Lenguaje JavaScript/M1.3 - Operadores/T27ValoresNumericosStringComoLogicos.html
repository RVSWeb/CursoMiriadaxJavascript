<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejemplo de tipos de Datos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <h2>Operador de Negaci&oacute;n - mediante N&uacute;meros o Cadenas</h2>
      <script>
        var cant = 0;
        vac = !cant; // Numerico = false
        console.log(vac);
        
        cant = 2;  // Numerico = true
        vac = !cant;
        console.log(vac);
        
        var mens = ""; // String vacio - false
        mensVac = !mens;
        console.log(mensVac);
 
        mens = "Bienvenido"; // String con datos - true
        mensVac = !mens;
        console.log(mensVac);
        
       </script>
    </main>
    <div>
      <p>Los ejemplos se ven a trav&eacute;s de la consola del navegador</p>
      <a href="../index.html">Volver al menu principal</a>
    </div>
  </body>
</html>
