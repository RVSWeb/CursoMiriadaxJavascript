<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Objetos location</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sources/css/cssObjetoWindow.css" type="text/css">
    <link rel="icon" type="image/png" href="../../sources/img/60x60bb.jpg" sizes="32x32">
    <script>

      /**
       * 
       * @returns {String con el host}
       */
      function myFunctionHost() {
        var x1 = location.host;
        var x2 = location.hostname;
        var x3 = location.protocol;
        var x4 = location.search;
        var x5 = location.port;
        document.getElementById("demo").innerHTML = " Search : no hay consulta" + x4 + " <br /> Hostname : " + x2 + " <br /> Protocolo : " + x3 + " <br /> Host : " + x1 + " <br /> Port : " + x5;
      }

    </script>
  </head>
  <body>
    <button onclick="myFunctionHost();">Pulsar</button>
    <p id="demo" style="padding: 10px ; margin: 10px"></p>
  </body>
</html>
