<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Objetos Window screen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sources/css/cssObjetoWindow.css" type="text/css">
    <link rel="icon" type="image/png" href="../../sources/img/60x60bb.jpg" sizes="32x32">
    <link href="../sources/css/cssPrincipal.css" type="text/css" rel="stylesheet">
    <script>

      /**
       * 
       * @returns {String con el host}
       */
      function myFunctionScreen() {
        var x = "Total width : " + screen.width + "px";
        var xx = "Total height : " + screen.height + "px";
        var x1 = "Color Depth " + screen.colorDepth;
        var x2 = "Pixel Depth " + screen.pixelDepth;
        document.getElementById('demo').innerHTML = x + " <br />" + xx + " <br /> " + x1 + " <br /> " + x2;
      }

    </script>
  </head>
  <body>
    <button onclick="myFunctionScreen();">Pulsar</button>
    <p id="demo" style="padding: 10px ; margin: 10px"></p>
    <a class="action" href="../../paginaContenido.html">Volver al menu principal</a>
  </body>
</html>
