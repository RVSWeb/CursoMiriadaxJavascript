<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejemplo del Objeto Navigator</title>
    <!-- Se detecta el navegador con el que se ha abierto la pagina -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/60x60bb.jpg" sizes="32x32">
    <link href="../sources/css/cssPrincipal.css" type="text/css" rel="stylesheet">
    <style>
      p{
        border-radius: 15px;
      }

      p#demo2{
        background-color: #ff9999;
        width: 150px;
        font-weight: bold;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
      }

      p#demo1{
        text-align: center;
        background-color: #ff9999;
        width: 500px;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
        font-weight: bold;
      }
    </style>
  <body>


    <p id="demo2" onclick="myFunctionBrowser()">
      <span>Pulsa en la imagen</span>
      <span style="color: #ffffff;"><br />Cual es el idioma del navegador</span>
    </p>

    <div>
      <p id="demo1" onclick="getBrowserName()">
        <span>Pulsa en la imagen</span>
      </p>
    </div>

    <script>
      function getBrowserName() {
        var txt = "";
        txt += "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
        txt += "<p>Browser Name: " + navigator.appName + "</p>";
        txt += "<p>Browser Version: " + navigator.appVersion + "</p>";
        txt += "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";
        txt += "<p>Browser Language: " + navigator.language + "</p>";
        txt += "<p>Browser Online: " + navigator.onLine + "</p>";
        txt += "<p>Platform: " + navigator.platform + "</p>";
        txt += "<p>User-agent header: " + navigator.userAgent + "</p>";

        document.getElementById("demo1").innerHTML = txt;
      }

      function myFunctionBrowser() {
        var x = "Language of the browser: " + navigator.language;
        document.getElementById("demo2").innerHTML = x;
      }

    </script>
    <a class="action" href="../../paginaContenido.html">Volver al menu principal</a>
  </body>
</html>
