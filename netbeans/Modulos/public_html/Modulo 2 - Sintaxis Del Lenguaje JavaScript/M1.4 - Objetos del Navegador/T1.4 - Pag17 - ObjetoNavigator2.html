<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejemplo del Objeto Navigator</title>
    <!-- Se detecta el navegador con el que se ha abierto la pagina -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../sources/img/60x60bb.jpg" sizes="32x32">
  <body>
    <script>

      /**
       * Funcion anonima
       * 
       * @returns {Nombre del userAgent }
       */
      var getBrowserInfo = function () {

// Puedo comparar un objeto con otro objeto en la misma sentencia
        var ua = navigator.userAgent, tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];

        //
        if (/trident/i.test(M[1])) {
          tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
          return 'IE ' + (tem[1] || '');
        }

        //        
        if (M[1] === 'Chrome') {
          tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
          if (tem !== null) {
            return tem.slice(1).join(' ').replace('OPR', 'Opera');
          }
        }

        M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];

        //  
        if ((tem = ua.match(/version\/(\d+)/i)) !== null) {
          M.splice(1, 1, tem[1]);
        }
        return M.join(' ');
      };

      console.log(getBrowserInfo());

    </script>
    <noscript>
    <h2>Esta pagina requiere un navegador que soporte Javascript</h2>
    </noscript>
  </body>
</html>
