    <title>titulo</title>

    <meta name="description" content="...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="shortcut icon" href="https://goo.gl/cais23">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link href="../../sources/css/cssPrincipal.css" type="text/css" rel="stylesheet">
    <style>

      button#loadXmlFile{
        margin: 10px;
        padding: 10px;
        border-radius: 7px;
        background-color: #ccffcc;
      }

      div{
        margin: 10px;
      }

    </style>
  </head>
  <body>

    <button id="loadXmlFile">Try</button>
    <div id="xmlData"></div>
    <div id="d1"></div>
    <div id="textNoData"></div>

    <footer style="
            position: fixed;
            padding-top: 10px;
            padding-bottom: 10px;
            bottom: 0;
            width: 100%;
            background-color: rgb(189, 195, 199);
            color: #000;
            text-align: center;">
      <aside style="height: 55px;">
        <img alt="Licencia de Creative Commons" src="https://licensebuttons.net/l/by/4.0/80x15.png" />
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
        </a>Este obra est√° bajo una 
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
          licencia de Creative Commons Reconocimiento 4.0 Internacional
        </a>
        <p style="
           margin-top: 5px;
           font-size: 20px;
           font-family: 'Lobster', cursive;
           ">Powered by RVS</p>
      </aside>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
      $('#loadXmlFile').click(function () {
        $.ajax({
          url: "product.xml",
          dataType: 'xml',
          success: function (result, status, xhr) {
            var table =
                    "<table>\n\
          <tr>\n\
              <th>Name</th>\n\
              <th>Size</th>\n\
              <th>Color</th>\n\
              <th>Price</th>\n\
          </tr>";
            var cols = "";
            $('product', result).each(function ()
            {
              tdCol = '<td>' + $(this).find('name').text() + '</td>';
              tdCol += '<td>' + $(this).find('size').text() + '</td>';
              tdCol += '<td>' + $(this).find('color').text() + '</td>';
              tdCol += '<td>' + $(this).find('price').text() + '</td>';
              cols += '<tr>' + tdCol + '</tr>';
            });

            var estilo1 = {
              "width": "250px",
              "padding": "20px",
              "background-color": "#ffcccc"
            };

            var estilo2 = {
              "width": "250px",
              "padding": "20px",
              "background-color": "#ffffcc"
            };

            table += cols + '</table>';
            $('#xmlData').html(table).css(estilo1);
            $('#d1').html("StatusText : "
                    + xhr.statusText
                    + " - Status : " + xhr.status).css(estilo2);
          }, error: function (xhr, status, error) {
            var estilo2 = {
              "width": "250px",
              "padding": "20px",
              "background-color": "#ffffcc"
            };
            $("#textNoData").html("Result: "
                    + status + " "
                    + error + " "
                    + xhr.status + " "
                    + xhr.statusText).css(estilo2);
          }
        });
      }
      );

    </script>
  </body>
</html>
