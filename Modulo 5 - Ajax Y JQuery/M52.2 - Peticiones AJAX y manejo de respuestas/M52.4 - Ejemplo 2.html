  <body>

    <div id="myDiv">
      <h2 id="titulo">Let Ajax change this text</h2>
      <input id='i1' type="button" onclick="loadXMLDoc()" value="Mostrar Contenido">
      <input id='i2' type="button" name="loadXMLHTML" value="Cambiar Imagen"/>
    </div>   

    <input id="i3" type="button" value="Actualizar" />

    <a class="action" href="../../paginaEjemplos.html">Volver al menu principal</a>

    <script>

      /**
       * Peticion por Ajax
       * 
       * @returns {undefined}
       */
      function loadXMLDoc() {
//      Declaramos una variable para almacenar
        var xmlhttp;
//      Si es un navegador distinto a Microsoft
        if (window.XMLHttpRequest) {
          xmlhttp = new XMLHttpRequest();
        } else {
//      Si el navegador es IE6 , IE5 'code for'
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

//      Funcion anonima para realizarla peticion
        xmlhttp.onreadystatechange = function () {
//        Si el recurso esta preparado && la petición al servidor es correcta
          if (xmlhttp.readyState === 4 && xmlhttp.status === 200)
          {
//          Agregamos el elemento 'texto' al documento
            document.getElementById('myDiv').innerHTML = xmlhttp.responseText;
          }
        };
//      Enviamos el elemento mediante 'get' y un elemento 'ajax.txt' , peticion true  
        xmlhttp.open("GET", "ajax.txt", true);
//      Enviamos el elemento
        xmlhttp.send();
      }

      /**
       * Peticion por Ajax
       * 
       * @returns {undefined}
       */
      loadXMLHTML = function () {
        var xmlhttp;
        if (window.XMLHttpRequest) {
          xmlhttp = new XMLHttpRequest();
        } else {
//          code for IE6 , IE5
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState === 4 && xmlhttp.status === 200)
          {
            document.getElementById('myDiv').innerHTML = xmlhttp.responseText;
          }
        };
        xmlhttp.open("GET",
                "../M52.3 - Maneras de desarrollar con JQuery/M5.0 - Ajax Y JQuery.html", true);
        xmlhttp.send();
      };

      document.getElementById('i2').addEventListener('click', loadXMLHTML);
      document.getElementById('i3').addEventListener('click', actualizarPagina);

      /**
       * 
       * @returns {recarga la pagina}
       */
      function actualizarPagina() {
        location.reload(true);
      }

    </script>
