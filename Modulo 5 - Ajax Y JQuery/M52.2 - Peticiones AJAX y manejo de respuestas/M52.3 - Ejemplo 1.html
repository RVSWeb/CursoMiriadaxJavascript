    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap');

      @font-face{
        font-family: 'Roboto Mono', monospace;
      }

      h2{
        font-family: "Roboto Mono";
        display: block;
        margin: 30px auto;
        padding: 10px;
        width: 350px;
        border-radius: 7px;
        text-align: center;
        background-color: #ffcc99;
      }

      input{
        font-family: "Roboto Mono";
        display: block;
        padding: 10px;
        margin: 10px;
        border-radius: 7px;
        background-color: #ffcc99;
      }

      div{
        display: block;
        margin-bottom: 100px;
        font-family: "Roboto Mono";
      }

      div#myDiv{
        font-family: "Roboto Mono";
      }

      div#myDiv2{
        position: relative;
        display: block;
        width: 450px;
        margin: 10px;
        padding: 20px;
        background-color: #ffcc99;
        border-radius: 7px;
      }

      .action{
        display: block;
        margin: 10px 20px 20px 10px;
        width: 180px;
        border-radius: 3px;
        align-content: center;
      }

      .action:link, a:visited {
        background-color: #f44336;
        color: white;
        padding: 6px 25px;
        text-align: center;
        text-decoration: none;
      }

      .action:hover, a:active {
        background-color: red;
      }

    </style>
  </head>
  <body>

    <div id="myDiv">
      <h2>Let Ajax change this text</h2>
      <input type="button" onclick="loadXMLDoc()" value="Change Content" />
      <div id="myDiv2"></div>
      <a class="action" href="../../paginaEjemplos.html">Volver al menu principal</a>    
    </div>

    <footer style="
            position: fixed;
            padding-top: 10px;
            padding-bottom: 10px;
            bottom: 0;
            width: 100%;
            background-color: rgb(189, 195, 199);
            color: #000;
            text-align: center;">

        <img alt="Licencia de Creative Commons" src="https://licensebuttons.net/l/by/4.0/80x15.png" />

        <p style="
           margin-top: 5px;
           font-size: 20px;
           font-family: 'Lobster', cursive;
           ">Powered by RVS</p>
      </aside>
    </footer>
    <script>
      /**
       * Peticion al servidor 'local' de un archivo
       * @returns {undefined}
       */
      function loadXMLDoc() {
        var xmlhttp;

        if (window.XMLHttpRequest) {
          xmlhttp = new XMLHttpRequest();
        } else {
//          code for IE6 , IE5
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState === 4 && xmlhttp.status === 200)
          {
            document.getElementById('myDiv2').innerHTML = xmlhttp.responseText;
          }
        };
        xmlhttp.open("GET", "ajax.txt", true);
        xmlhttp.send();
      }
    </script>
  </body>
