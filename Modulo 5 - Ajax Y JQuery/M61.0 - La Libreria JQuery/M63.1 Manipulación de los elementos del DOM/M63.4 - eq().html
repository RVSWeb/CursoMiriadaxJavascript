    <script>

      $("tbody").mouseenter(function () {
        iluminarFila1();
        iluminarFila2();
      });

      function iluminarFila1() {
        $("tbody").mouseenter(function () {
          $("tr").eq(1).css("background-color", "#ffcccc");
        });
        $("tbody").mouseout(function () {
          $("tr:eq(1)").css("background-color", "#ccffff");
        });
      }

      function iluminarFila2() {
        $("tfoot").mouseenter(function () {
          $("tr").eq(2).css("background-color", "#ffcccc");
        });
        $("tfoot").mouseout(function () {
          $("tr:eq(2)").css("background-color", "#ffff99");
        });
      }
