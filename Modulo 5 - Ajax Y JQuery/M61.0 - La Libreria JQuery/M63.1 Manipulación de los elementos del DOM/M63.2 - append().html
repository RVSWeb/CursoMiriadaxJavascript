  <body>

    <section id="s1">
      <h2>Ejecutar la funcion append() y prepend()</h2>
    </section>

    <div id="ss1"></div>
    <div>
      <ol id="ss2"></ol>
    </div>

    <div id="ss3">Pulsar</div>

    <input type="button" value="Lanzar Function">

    <p id="p1"></p>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>

      var css1 = {
        "display": "inline-block",
        "background-color": '#99ff99',
        "padding-left": '5px',
        "padding-right": '5px',
        "border": "1px solid #ff3333"
      };

      var css2 = {
        "display": "inline-block",
        "background-color": '#cc99ff',
        "margin": '15px 15px 15px 125px',
        "padding": '15px 5px 15px 5px',
        "width": "auto",
        "border": "1px solid #ff3333"
      };

      $("h2").click(function () {
        $("#ss1").append("<p>Appended text</p>").css(css1);
      });

      $("h2").click(function () {
        $("ol").append("<li>Elemento lista</li>").css(css2);
      });

      var estilos = {
        "background-color": "#ffcc99",
        "width": "300px",
        "height": "60px",
        "align-content": "center",
        "border-radius": "12px",
        "text-align": "center",
        "vertical-align": "middle",
        "font-weight": "bolder"
      };

      /**
       * 
       * @returns {undefined}
       */
      function appendText() {
        var txt1 = "<p>Variable Text</p>"; // Create text with HTML
        // Create text with JQuery
        var txt2 = $("<p></p>")
                .text("Añadimos elemento parrafo entre 2 etiquetas").css(estilos);
        var txt3 = document.createElement('p');
        txt3.innerHTML = "Parrafo añadido mediante innerHTML dentro del parrafo";
        $('body').append(txt1, txt2, txt3).css("background-color", "#ccffff");
      }

      /**
       * 
       * @type type
       */
      $("#ss3").click(function () {
        appendText();
      });

      /**
       * Elemento devuelve un String
       * 
       * @type String
       */
      $("input").click(function () {
        $("p#p1").append(function (n) {
          return "<b> Create element p </b>";
        });
      });

    </script>
