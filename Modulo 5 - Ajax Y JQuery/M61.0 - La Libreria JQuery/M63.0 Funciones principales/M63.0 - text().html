    <script>

      $(document).ready(function () {
        $("#boton1").click(function () {
          $("title").text("Funciones principales JQuery con Ajax - text()");
          $("h2").text("Funciones principales JQuery con Ajax - text()");
          $("#div1").text("Funciones principales JQuery con Ajax - text()")

                  .css("padding", "20px")
                  .css("background-color", "#ccffff");
          $(".div2").text("Funciones principales JQuery con Ajax - text()");
        });
      });

// Seleccionamos el document
      $(document).ready(function () {
        var x = 0;
// Seleccionamos el evento 'click'
        $("#boton1").click(function () {
// Seleccionamos el elemento y las functiones que queremos ejecutar
          $("p#p1").html($(".div3").text().concat(++x));
// Seleccionamos el elemento y la function que queremos ejecutar
          $("p#p1").css("background-color", "#8075c2")
                  .css("width", "200px")
                  .css("padding", "20px")
                  .css("margin", "20px");
        });
      });

// Seleccionamos el document
      $(function () {
        var x = 0;

          $("p#p2").html($(".div3").text().concat(++x));
// Seleccionamos el elemento y la function que queremos ejecutar
