<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Variables</title>
    <meta charset="UTF-8">

    <link href="../sources/css/cssPrincipal.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="https://goo.gl/cais23">
    <script>

//Asignacion
      var num1 = 3;
//Incremento
      var num2 = 5;
      ++num2;
      console.log("Valor: " + num2);
//Logicos
      var verdadero = true;
      if (verdadero) {
        console.log("Muestra: " + verdadero);
      } else {
        console.log("Muestra: " + !verdadero);
      }
      if (!verdadero) {
        console.log("Muestra: " + verdadero);
      } else {
        console.log("!Muestra: " + verdadero);
      }

    </script>
